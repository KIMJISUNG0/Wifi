<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sender</title>
</head>
<body>
  <h1>📤 Sender</h1>
  <input id="msg" placeholder="메시지를 입력하세요" style="width:300px">
  <button onclick="sendMsg()">Send</button>

  <p>연결 상태: <span id="status">연결 안됨</span></p>

  <script>
    const WS_URL = "wss://spring-salad-09fe.slvjek.workers.dev";
    let ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      document.getElementById('status').innerText = "✅ 연결됨";
    };

    ws.onclose = () => {
      document.getElementById('status').innerText = "❌ 끊김";
    };

    ws.onerror = (err) => {
      console.error("WebSocket Error:", err);
    };

    function sendMsg() {
      let text = document.getElementById('msg').value;
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(text);
        console.log("보냄:", text);
      } else {
        alert("연결이 안되어 있습니다!");
      }
    }
  </script>
</body>
</html>
