<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📥 Receiver</title>
</head>
<body>
  <h2>📥 Receiver</h2>
  <p>Status: <span id="status">Waiting...</span></p>
  <a id="downloadLink" style="display:none">Download File</a>

  <script>
    const WS_URL = "wss://spring-salad-09fe.slvjek.workers.dev";
    const room = "testRoom";   // Sender와 동일한 방 이름
    const role = "receiver";

    const ws = new WebSocket(`${WS_URL}?room=${room}&role=${role}`);
    const pc = new RTCPeerConnection();
    let fileName = "";

    pc.ondatachannel = e => {
      const channel = e.channel;
      channel.onopen = () => document.getElementById("status").textContent = "Connected ✅";
      channel.onmessage = e => {
        if (typeof e.data === "string") {
          fileName = e.data;
        } else {
          const blob = new Blob([e.data]);
          const link = document.getElementById("downloadLink");
          link.href = URL.createObjectURL(blob);
          link.download = fileName || "downloaded.bin";
          link.style.display = "block";
          link.textContent = `⬇️ Download ${fileName}`;
        }
      };
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({ type: "candidate", candidate: e.candidate }));
      }
    };

    ws.onmessage = async e => {
      const msg = JSON.parse(e.data);
      if (msg.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: "answer", answer }));
      } else if (msg.type === "candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    };
  </script>
</body>
</html>
